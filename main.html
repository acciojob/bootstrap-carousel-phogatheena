<!DOCTYPE html>

<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <!-- the entire body must be written by student -->
    <div
      id="carouselExampleControl"
      class="carousel slide"
      data-ride="carousel"
    >
      <div class="carousel-inner" id="myCarousel">
        <div class="carousel-item active" class="first-slide">
          <img
            class="d-block w-100"
            src="https://images.unsplash.com/photo-1687704840432-c96d735aa7b9?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDZ8SnBnNktpZGwtSGt8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=600&q=60"
         
            alt="First slide"
          />
        </div>
        <div class="carousel-item" class="second-slide">
          <img
            class="d-block w-100"
            src="https://images.unsplash.com/photo-1687086122460-b541c8f1400b?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDE3fEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
           
            alt="Second slide"
          />
        </div>
        <div class="carousel-item" class="third-slide">
          <img
            class="d-block w-100"
            src="https://images.unsplash.com/photo-1686890121543-10f053311219?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDMzfEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
            
            alt="Third slide"
          />
        </div>
        <div class="carousel-item" class="fourth-slide">
          <img
            class="d-block w-100"
            src="https://images.unsplash.com/photo-1686672605288-f83df6f815f7?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQyfEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
        
            alt="Third slide"
          />
        </div>
        <div class="carousel-item" class="fifth-slide">
          <img
            class="d-block w-100"
            src="https://images.unsplash.com/photo-1686715457326-f875f55bbcc3?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHx0b3BpYy1mZWVkfDQzfEpwZzZLaWRsLUhrfHxlbnwwfHx8fHw%3D&auto=format&fit=crop&w=600&q=60"
       
            alt="Third slide"
          />
        </div>
      </div>
      <a
        class="carousel-control-prev"
        href="#carouselExampleControls"
        role="button"
        data-slide="prev"
      >
        <span class="carousel-control-prev-icon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a
        class="carousel-control-next"
        href="#carouselExampleControls"
        role="button"
        data-slide="next"
      >
        <span class="carousel-control-next-icon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
